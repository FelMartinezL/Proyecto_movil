<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ver Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viajes Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding"  > 
  <ion-card *ngIf="viaje_id">        
    <ion-card-content >         
      <ion-item>
        <ion-label>Id: {{ viaje_id.id_viaje }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>origen: {{ viaje_id.origen }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Destino: {{ viaje_id.destino }}</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

<ion-button (click)="verMap()" [routerLink]="['/viajes']">Ver Mapa</ion-button> -->
</ion-content>
