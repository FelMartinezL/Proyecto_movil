<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <div class="header-content">
      <ion-back-button></ion-back-button>
      <div class="logo-container">
        <img src="assets/icon/technology_gps_2.svg" alt="Logo" class="logo">
      </div>
    <ion-title>TellevoApp</ion-title>
    </div>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viajes Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding"  > 
  <ion-card *ngIf="viaje_id">        
    <ion-card-content >         
      <ion-item>
        <ion-label>Id: {{ viaje_id.id_viaje }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>origen: {{ viaje_id.origen }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Destino: {{ viaje_id.destino }}</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

</ion-content>
