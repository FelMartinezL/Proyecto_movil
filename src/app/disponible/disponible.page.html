<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <div class="header-content">
      <ion-back-button></ion-back-button>
      <div class="logo-container">
        <img src="assets/icon/technology_gps_2.svg" alt="Logo" class="logo">
      </div>
    <ion-title>TellevoApp</ion-title>
    </div>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viajes Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content [fullscreen]="true">


  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let viaje of viajes">
        <ion-card>        
          <ion-card-content>         
            <ion-item>
              <ion-label>Id: {{ viaje.id_viaje }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Origen: {{ viaje.origen }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Destino: {{ viaje.destino }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Asientos: {{ viaje.asientos_disp }}</ion-label>
            </ion-item>
            <ion-button (click)="tomarViaje(viaje)">Tomar Viaje</ion-button>
            <ion-button (click)="verMap(viaje)" [routerLink]="['/viajes']">Ver Mapa</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<ion-button (click)="verMap()" [routerLink]="['/viajes']">Ver Mapa</ion-button>-->
</ion-content>
