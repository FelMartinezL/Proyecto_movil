<ion-header [translucent]="true">
  <ion-toolbar color= "primary">
    <div class="header-content">
      <div class="logo-container">
        <img src="assets/icon/technology_gps_2.svg" alt="Logo" class="logo">
      </div>
    <ion-title >TellevoApp</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-button id="sidemenu" color="dark" fill="clear" (click)="navegarA('/Home')">
            <ion-icon slot="start" name="star"></ion-icon>Home</ion-button>
          <br>
          <ion-button color="dark" fill="clear" (click)="navegarA('/login')">Configuraci√≥n</ion-button>
          <br>
          <ion-button color="dark" fill="clear" (click)="navegarA('/home-usuario')">Cuenta</ion-button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
           <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" *ngFor="let dato of usuarios"> 
        <ion-card>
         
          <ion-card-content>
            
            Usuario: {{dato.nombre}}
            <br>
            <br>
            Email: {{dato.correo}}

            <br>
            <br>
            Vehiculo: {{dato.rol}}
            <br>
            <br>

          </ion-card-content>
        </ion-card>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot ="end">
    <ion-button [routerLink]="['/login'] " >Cerrar sesion</ion-button>
    </ion-buttons>
  </ion-toolbar> 

</ion-footer>
