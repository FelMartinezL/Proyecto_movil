<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <div class="header-content">
      <div class="logo-container">
        <img src="assets/icon/technology_gps_2.svg" alt="Logo" class="logo">
      </div>
    <ion-title>TellevoApp</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 <ion-card>
    <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
      <ion-item> 
        <ion-label position="floating">Nombre de Usuario</ion-label> 
        <ion-input [(ngModel)]="login.username"></ion-input>
      </ion-item>
      <ion-item> 
        <ion-label position="floating">Contraseña</ion-label> 
        <ion-input [(ngModel)]="login.password" type="password"></ion-input>
      </ion-item>
     
     <br>
     <ion-button (click)="userLogin()">Ingresar</ion-button>
     <ion-button [routerLink]="['/recuperar'] ">¿Olvidaste tu contraseña?</ion-button>
     <select [(ngModel)]="userType">
      <option value="conductor" id="opcion1">Conductor</option>
      <option value="pasajero" id="opcion2">Pasajero</option>
    </select>
  </ion-card-content>
 </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot ="end">
    <ion-button [routerLink]="['/registro-pasajero'] ">Registrar Pasajero</ion-button>
    </ion-buttons>
    <ion-buttons slot ="end">
      <ion-button [routerLink]="['/registro-auto'] ">Registrar Vehiculo</ion-button>
    </ion-buttons>
    <ion-buttons slot ="end">
      <ion-button [routerLink]="['/home-pasajero'] ">Home</ion-button>
    </ion-buttons>
  </ion-toolbar> 
  
</ion-footer>
