<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <div class="header-content">
      <div class="logo-container">
        <img src="assets/icon/technology_gps_2.svg" alt="Logo" class="logo">
      </div>
    <ion-title>TellevoApp</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 <ion-card>
    <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup] ="formularioLogin">
      <ion-item> 
        <ion-label position = "floating">Nombre de Usuario</ion-label> 
        <ion-input formControlName = "nombre"></ion-input>
      </ion-item>
      <ion-item> 
        <ion-label position = "floating">Contraseña</ion-label> 
        <ion-input formControlName = "password" type="password"></ion-input>
      </ion-item>
     </form>
     <br>
     <ion-button (click)="ingresar()">Ingresar
     </ion-button>
      <ion-button [routerLink]="['/recuperar'] ">¿Olvidaste tu contraseña?</ion-button>
  </ion-card-content>
 </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot ="end">
    <ion-button [routerLink]="['/registro'] ">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot ="end">
    <ion-button [routerLink]="['/home-usuario'] ">home usuario</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
